<mat-sidenav-container  class="app-container" (backdropClick)="open = false">
    <mat-sidenav #snav mode="over" class="sidenav" [opened]="open">
       <mat-nav-list fxLayout="column" fxFlexFill style="padding-top:0; overflow-x:hidden">
        <!-- Mobile Toolbar -->
        <mat-toolbar style="background-color:#007bc1; color:white; min-height:150px;">
          <mat-toolbar-row style="height:72px; margin-left: 10px; margin-bottom: 42px;">
            <mat-icon class ="logo"style="font-size:64px; transform:rotate(42deg);">offline_bolt</mat-icon>
          </mat-toolbar-row>
          <mat-toolbar-row style="height:4px;">
            <small>PX {{langObject.BLUE}}</small>
          </mat-toolbar-row>
          <mat-toolbar-row  fxLayout="row">
            <small fxFlex>{{langObject.I18N}}</small>
          </mat-toolbar-row>
        </mat-toolbar>
  
        <mat-divider></mat-divider>
        <div class="navWrapper">
          <section *ngIf="!userMenu" fxLayout="column">
            <a mat-list-item *ngFor="let item of langObject.MENU_ITEMS; let i = index" (click)="toggleMenu()">
              <mat-icon matListIcon class="icon">{{menuIcons[i]}}</mat-icon>
              <span>{{item}}</span>
            </a>
          </section>
        </div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="nav-content">
      <list-selection-example (menuClicked)="toggleMenu()"></list-selection-example>
    </mat-sidenav-content>
  </mat-sidenav-container>
